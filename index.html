<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Slow Loading Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            display: none;
        }
        #loading {
            font-size: 24px;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="loading">Page is loading... Please wait.</div>
    <div id="content">
        <h1>Welcome to the Simulated Slow Loading Page!</h1>
        <p>Normal requests completed. Now simulating failed requests.</p>
    </div>

    <script>
        // Function to make a normal request
        function makeNormalRequest(url) {
            fetch(url)
                .then(response => console.log(`Normal request to ${url} completed.`))
                .catch(err => console.error(`Normal request to ${url} failed:`, err));
        }

        // Function to simulate a failed request
        function makeFailedRequest(url) {
            console.log(`Simulating failed request to ${url} with 60 seconds connect time.`);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.error(`Request to ${url} failed: Code 12017`);
                    reject({ code: 12017, message: "The operation was canceled." });
                }, 60000); // Simulate 60 seconds connect time
            });
        }

        // Array of request URLs
        const normalUrls = [
            "https://jsonplaceholder.typicode.com/posts/1",
            "https://jsonplaceholder.typicode.com/posts/2"
        ];
        const failedUrls = [
            "https://wabi-us-east2-b-primary-redirect.analysis.windows.net/request1",
            "https://wabi-us-east2-b-primary-redirect.analysis.windows.net/request2",
            "https://wabi-us-east2-b-primary-redirect.analysis.windows.net/request3"
        ];

        // Start sending normal requests every 1.5 seconds
        let normalRequestInterval = setInterval(() => {
            normalUrls.forEach(url => makeNormalRequest(url));
        }, 1500); // Every 1.5 seconds

        // After 20 seconds, stop normal requests and start failed requests
        setTimeout(() => {
            clearInterval(normalRequestInterval); // Stop normal requests
            console.log("Switching to failed requests...");

            // Start sending failed requests every 1.5 seconds
            setInterval(() => {
                failedUrls.forEach(url => {
                    makeFailedRequest(url).catch(err => {
                        console.log(`Handled error: ${err.message}`);
                    });
                });
            }, 1500); // Every 1.5 seconds
        }, 20000); // After 20 seconds

        // Show content after all requests simulated
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 150000); // 150 seconds
    </script>
</body>
</html>
