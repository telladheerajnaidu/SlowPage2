<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Slow Loading Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            display: none;
        }
        #loading {
            font-size: 24px;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="loading">Page is loading... Please wait (150 seconds).</div>
    <div id="content">
        <h1>Welcome to the Slow Loading Page!</h1>
        <p>Normal requests completed. Now simulating failed requests.</p>
    </div>

    <script>
        // Function to simulate making normal requests
        function makeNormalRequest(url) {
            return fetch(url)
                .then(response => response.text())
                .then(text => {
                    console.log(`Normal request to ${url} completed.`);
                    return text;
                })
                .catch(err => console.log(`Normal request to ${url} failed:`, err));
        }

        // Function to simulate a failed request
        function makeFailedRequest(url) {
            console.log(`Simulating failed request to ${url} with 60 seconds connect time.`);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.error(`Request to ${url} failed: Code 12017`);
                    reject({ code: 12017, message: "The operation was canceled." });
                }, 60000); // Simulate 60 seconds connect time
            });
        }

        // API endpoints to send requests to
        const normalUrls = [
            "https://jsonplaceholder.typicode.com/posts",
            "https://jsonplaceholder.typicode.com/users"
        ];
        const failedUrls = [
            "https://example.com/fake1",
            "https://example.com/fake2",
            "https://example.com/fake3"
        ];

        // Array to keep track of all requests
        let requests = [];

        // Send normal requests every 1.5 seconds for the first 20 seconds
        let normalRequestInterval = setInterval(() => {
            normalUrls.forEach(url => {
                requests.push(makeNormalRequest(url));
            });
        }, 1500); // Every 1.5 seconds

        // After 20 seconds, switch to failed requests
        setTimeout(() => {
            clearInterval(normalRequestInterval); // Stop normal requests
            console.log("Switching to failed requests...");

            // Start sending failed requests every 1.5 seconds
            setInterval(() => {
                failedUrls.forEach(url => {
                    requests.push(
                        makeFailedRequest(url).catch(err => {
                            console.log(`Handled error: ${err.message}`);
                        })
                    );
                });
            }, 1500); // Every 1.5 seconds
        }, 20000); // After 20 seconds

        // Stop the test after 150 seconds and show the content
        setTimeout(() => {
            Promise.allSettled(requests).then(() => {
                console.log("All requests completed or timed out.");
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            });
        }, 150000); // 150 seconds

    </script>
</body>
</html>
